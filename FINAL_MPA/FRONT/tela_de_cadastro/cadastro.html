<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface com Tabela</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <style>

        *{ 
            margin:0; 
            padding: 0; 
            box-sizing: border-box; 

            font-family: 'Michroma', sans-serif; 
            font-weight: 700;
            font-style: normal;
        }
        
        body {
            height: 100vh; 
            background-image: url("CADASTRO.svg");
            background-size: cover; 
            background-repeat: no-repeat;
            color: #610303; 
        }
        
        container {
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;

        }

        .table {
            background-color: #000000;
            color: white
        }
        .table thead {
            background-color: #000000;
            box-shadow: 1px 4px 10px rgb(186, 8, 8);

            
        }
        .btn-primary {
            background-color: rgb(109, 10, 10);
            border: none;
        }
        .btn-primary:hover {
            background-color: #000000;
        }
        .form-control, .form-check-input {
            background-color: #fffdfde1;
            color: rgb(0, 0, 0);
            border: 1px solid #000000;
        }
        .modal-content {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        .navbar {
            box-shadow: 1px 4px 10px rgb(186, 8, 8);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .navbar-nav .nav-link {
            color: #ffffff;
            transition: color 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }

    </style>

</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="LOGO_CADASTRO.png" alt="Logo" width="150" height="100"> WAYNE ENTERPRISES
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="http://127.0.0.1:5502/FRONT/tela_de_estoque/estoque.html">Estoque</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5502/FRONT/tela_de_dashboard/dash.html">Consultas</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5502/FRONT/tela_de_cadastro/cadastro.html">Cadastros</a></li>
            </ul>
            <button class="btn btn-outline-light ms-3">
                <a href="http://127.0.0.1:5502/FRONT/tela_de_login/login.html" class="text-decoration-none text-dark">Login</a>
              </button>
              
            

        </div>
    </div>
  </nav>

  <br>

  <div class="container mt-4">
       <BR> <BR>

      <form id="funcionarioForm" class="row g-3">
          <div class="col-md-3"><input type="text" id="nome" class="form-control" placeholder="Nome" required></div>
          <div class="col-md-3"><input type="text" id="login" class="form-control" placeholder="Login" required></div>
          <div class="col-md-3"><input type="password" id="senha" class="form-control" placeholder="Senha" required></div>
          <div class="col-md-3"><input type="text" id="atuacao" class="form-control" placeholder="Atuação" required></div>
          <div class="col-md-3 form-check">
              <input type="checkbox" id="administrador" class="form-check-input">
              <label class="form-check-label" for="administrador">Administrador</label>
          </div>
          <div class="col-md-3 form-check">
              <input type="checkbox" id="ativo" class="form-check-input">
              <label class="form-check-label" for="ativo">Ativo</label>
          </div>
          <div class="col-md-3">
              <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>
      </form>
      <table class="table table-bordered table-striped mt-4">
          <thead class="table-dark">
              <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Login</th>
                  <th>Atuação</th>
                  <th>Administrador</th>
                  <th>Ativo</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody id="funcionarioTableBody"></tbody>
      </table>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Editar Funcionário</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <input type="text" id="editNome" class="form-control mb-2" placeholder="Nome">
                  <input type="text" id="editLogin" class="form-control mb-2" placeholder="Login">
                  <input type="text" id="editAtuacao" class="form-control mb-2" placeholder="Atuação">
                  <div class="form-check">
                      <input type="checkbox" id="editAdministrador" class="form-check-input">
                      <label class="form-check-label" for="editAdministrador">Administrador</label>
                  </div>
                  <div class="form-check">
                      <input type="checkbox" id="editAtivo" class="form-check-input">
                      <label class="form-check-label" for="editAtivo">Ativo</label>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="saveChanges">Salvar</button>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
